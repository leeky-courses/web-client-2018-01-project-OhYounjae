<!DOCTYPE html>
<html>
<head>
  <title>my first web page</title>
  <style>
  .default{
    font-size: 100%;
    font-style: normal;
    font-weight: normal;
  }
  .effect{
    font-size: 100%;
    font-style: italic;
    font-weight: bold;
  }

</head>
<body>
  <p class=default>A paragraph with a default font effect</p>
